<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="header-title">TO DO LIST</h1>
        <form id="search-form" action="">
            <input  type="text" name="" id="" placeholder="search ...">
        </form>
    </header>
    <main>
        <h2>your list</h2>
        <ul id="to-do-list">
            <!-- to do list  -->
            <li class="to-do-item">
                <span class="title">clean up your room</span>
                <span class="delete-btn">delete</span>
            </li>
            <li class="to-do-item">
                <span class="title">find a motivational book for reading</span>
                <span class="delete-btn">delete</span>
            </li>
            <li class="to-do-item">
                <span class="title">go to the gym</span>
                <span class="delete-btn">delete</span>
            </li>
            <li class="to-do-item">
                <span class="title">set your goals</span>
                <span class="delete-btn">delete</span>
            </li>
        </ul>
    </main>
    <section class="add-to-do">
        <form id="add-form" action="">
            <input type="text">
            <button>add</button>
        </form>
    </section>

    <script src="./script.js"></script>
    
</body>
</html>
